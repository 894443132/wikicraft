<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="no()">&times;</button>
        <h4 class="modal-title">WIKI模块</h4>
    </div>

    <div class="modal-body">
        <div class="container-fluid">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-xs-2 control-label">模块名称</label>
                    <div class="col-xs-8">
                        <input class="form-control">
                    </div>
                </div>
            </form>
        </div>

        <div style="overflow-y: auto; height: 400px">
            <div ng-repeat="wikiBlock in wikiBlockList">
                <div style="margin: 5px; border: 1px solid silver; padding: 5px;">
                    <img ng-src="{{wikiBlock.logoUrl || imgsPath + 'test.jpg'}}" class="img-responsive">
                    <div>
                        <h4>{{'名称：' + wikiBlock.name}}</h4>
                        <p>{{'描述：' + wikiBlock.desc}}</p>
                    </div>
                    <div>
                        <button class="btn btn-default" ng-click="selectWikiBlock(wikiBlock)">使用</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="no()">否</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="yes()">是</button>
    </div>
</div>
