<style>
    .module-editor .nav-tabs {
        background-color: #F2F2F2;
        padding-right: 60px;
    }

    .module-editor .nav-tabs>li>a {
        padding: 5px 18px;
        text-align: center;
        font-size: 13px;
        margin-right: 0;
        color: #333;
        background-color: #FFFF;
        border: 1px solid #DDD;
        border-radius: 0;
    }
    .module-editor .nav-tabs>li>a.btn{
        padding: 3px 22px;
        font-size: 14px;
    }
    .module-editor .nav-tabs>li>a.btn>.iconfont{
        margin-right: 8px;
        vertical-align: middle;
    }

    .module-editor .nav-tabs>li.active>a {
        background-color: #3977AD;
        color: #FFF;
        border-radius: 0;
    }

    .module-editor .swiper-container {
        padding: 0 60px;
    }

    .module-editor .attr-item {
        width: 350px;
        height: 200px;
        float: left;
        margin: 25px 0;
        margin-right: 50px;
        border: 1px solid #DDD;
    }

    .module-editor .attr-item .header {
        height: 30px;
        line-height: 30px;
        background-color: #3977AD;
        color: #FFF;
        text-align: center;
        padding: 0 57px;
        font-size: 16px;
        position: relative;
    }

    .module-editor .attr-content {
        padding: 0 24px;
    }

    .module-editor .attr-item .switch {
        position: absolute;
        right: 10px;
        top: 3px;
    }

    .module-editor .card-input {
        border: none;
        border-bottom: 1px solid #A7A7A7;
        width: 100%;
        font-size: 16px;
        padding: 30px 0 16px;
    }

    .module-editor .card-input:focus {
        outline: none;
        border-bottom-color: #3977AD;
    }

    .module-editor .swiper-button-next,
    .module-editor .swiper-button-prev{
        width: 60px;
        height: 100%;
        background-color: #FFF;
        top: 0;
        background-image: none;
        margin-top: 0;
        right: 0;
        text-align: center;
        line-height: 250px;
    }
    .module-editor .swiper-button-prev{
        left: 0;
    }
    .module-editor .glyphicon-chevron-right,
    .module-editor .glyphicon-chevron-left {
        width: 36px;
        height: 36px;
        border: 1px solid #666;
        border-radius: 50%;
        text-align: center;
        line-height: 33px;
        font-size: 25px;
        -webkit-text-stroke: 4px #FFF;
        background-color: #FFF;
        color: #666;
    }

    .module-editor .menu-btn {
        font-size: 14px;
        color: #FFF;
        margin-top: 69px;
        background-color: #3977AD;
    }

    .module-editor .center-center {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .switch {
        width: 47px;
        height: 24px;
        line-height: 24px;
        background-color: #BFBFBF;
        color: #FFF;
        border-radius: 20px;
        text-align: right;
        font-size: 13px;
        padding: 0 8px;
    }

    .switch::before {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #FFF;
        position: absolute;
        top: 2px;
        left: 2px;
        right: auto;
    }

    .switch.active {
        background-color: #FFF;
        color: #0088FF;
        text-align: left;
        /* padding-left: 6px; */
    }

    .switch.active::before {
        background-color: #0088FF;
        left: auto;
        right: 2px;
    }

    .module-editor .design-item{
        position: relative;
    }
    .module-editor .design-item .design-view{
        width: 100%;
    }
    .module-editor .design-item img.design-view{
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .module-editor .design-item.active{
        border: 1px solid #0088FF;
    }
    .module-editor .design-item::before{
        content: "";
        display: inline-block;
        width: 100%;
        height: 100%;;
        position: absolute;
        z-index: 1;
    }
    .module-editor .design-item.active::after{
        font-family: 'Glyphicons Halflings';
        content: "\e013";
        display: inline-block;
        background-color: #0088FF;
        position: absolute;
        right: 6px;
        top: 14px;
        color: #FFF;
        width: 28px;
        height: 28px;
        text-align: center;
        line-height: 28px;
        font-size: 19px;
        border-radius: 50%;
        -webkit-text-stroke: 2px #0088FF;
    }
</style>
<div ng-controller="moduleEditorController" class="module-editor">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" ng-show="show_type == 'knowledge' || !show_type" ng-class="{true: 'active'}[show_type == 'knowledge' || !show_type]"
            ng-click="tabTo('knowledge')">
            <a href="#Knowledge" aria-controls="Knowledge" role="tab" data-toggle="tab">知识库</a>
        </li>
        <li role="presentation" ng-hide="show_type == 'knowledge' || !show_type" ng-class="{true: 'active'}[show_type == 'editor']"
            ng-click="tabTo('editor')">
            <a href="#Attr" aria-controls="Attr" role="tab" data-toggle="tab">属性</a>
        </li>
        <li role="presentation" ng-hide="show_type == 'knowledge' || !show_type" ng-class="{true: 'active'}[show_type == 'design']"
            ng-click="tabTo('design')">
            <a href="#StyleSetting" aria-controls="StyleSetting" role="tab" data-toggle="tab">样式</a>
        </li>
        <!-- 删除模块按钮 -->
        <li ng-hide="show_type == 'knowledge' || !show_type" ng-click="deleteMod()" class="pull-right">
            <a class="btn"><i class="iconfont icon-bianjiqi-shanchu"></i>删除</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="Knowledge" ng-class="{true: 'active'}[show_type == 'knowledge' || !show_type]">
            <p>{{lineContent ? lineContent : "知识库中暂无相关推荐内容"}}</p>
        </div>
        <div role="tabpanel" class="tab-pane" ng-class="{true: 'active'}[show_type == 'editor']" id="Attr">
            <div id="editorSwiper" class="swiper-container swiper-container-horizontal">
                <div class="swiper-wrapper">
                    <div class="swiper-slide attr-item" ng-repeat="data in editorDatas">
                        <div class="header">
                            <span class="attr-name">{{data.name}}</span>
                            <div class="switch" ng-click="click_hide(data.data)" ng-class="{true: 'active'}[data.data.is_show == undefined || data.data.is_show]">
                                {{(data.data.is_show == undefined || data.data.is_show) ? "开" : "关"}}
                            </div>
                        </div>
                        <div class="attr-content">
                            <!-- 简单文本及默认类型 -->
                            <div ng-if="data.type == 'text' || data.type == 'link' || !data.type">
                                <input id="{{data.id}}" class="card-input" type="text" ng-change="applyAttrChange()" ng-model="data.data.text" placeholder="链接">
                                <input type="text" class="card-input" ng-change="applyAttrChange()" ng-model="data.data.href" placeholder="链接">
                            </div>
                            <!-- 菜单编辑 -->
                            <div ng-if="data.type == 'menu'" class="center-center">
                                <button class="btn menu-btn" ng-click="openMenuEditor(data.data)">打开菜单编辑器</button>
                            </div>
                            <!-- 链接 -->
                            <!-- <div ng-if="data.type == 'link'">
                                <input id="{{data.id}}" type="text" ng-model="data.data.text">
                            </div> -->
                        </div>
                    </div>
                </div>
                <!-- Add Pagination -->
                <!-- <div class="swiper-pagination"></div> -->
                <!-- Add Scrollbar -->
                <div class="swiper-scrollbar"></div>
                <!-- Add Arrows -->
                <!-- <div class="swiper-button-next"></div> -->
                <!-- <div class="swiper-button-prev"></div> -->
                <div class="swiper-button-next">
                    <i class="glyphicon glyphicon-chevron-right"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="StyleSetting" ng-class="{true: 'active'}[show_type == 'design']">
            <div id="designSwiper" class="swiper-container swiper-container-horizontal">
                <div class="swiper-wrapper">
                    <div class="swiper-slide attr-item design-item" 
                        ng-class="{true: 'active'}[design_view.text == selectedDesign]"
                        ng-repeat="design_view in designDatas track by $index"
                        ng-click="click_apply_design($index)"
                    >
                        <div class="design-view" wiki-html="design_view.view" ng-hide="design_view.cover"></div>
                        <img class="design-view" ng-src="{{design_view.cover}}" ng-show="design_view.cover" alt="">
                        <!-- <div class="design-view" wiki-html="design_view.view" ng-hide="design_view.cover"></div> -->
                    </div>
                </div>
                <div class="swiper-scrollbar"></div>
                <div class="swiper-button-next">
                    <i class="glyphicon glyphicon-chevron-right"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </div>
            </div>
        </div>
    </div>

</div>
