
<div ng-controller="moduleEditorController">
	<div class="modal-header">
		<h4 class="modal-title">模块参数编辑</h4>
	</div>
	<div class="modal-body">
		<div ng-if='data.type == "text"'>
			<div>
				<div class="pull-left">{{data.name}}</div>
				<div class="pull-right" ng-click="click_hide(data)">{{data.is_hide ? "显示" : "隐藏"}}</div>
			</div>
			<div>
				<input class="form-control" ng-model="data.value"/>
			</div>
		</div>
		<div ng-if='data.type == "link"'>
			<div>
				<div class="pull-left">{{data.name}}</div>
				<div class="pull-right" ng-click="click_hide(data)">{{data.is_hide ? "显示" : "隐藏"}}</div>
			</div>
			<div>
				<div>LINK TEXT</div>
				<div>
					<input class="form-control" ng-model="data.value_text"/>
				</div>
			</div>
			<div>
				<div>LINK ADDRESS</div>
				<div>
					<input class="form-control" ng-model="data.value_href"/>
				</div>
			</div>
		</div>
		<div ng-if='data.type == "image"'>
			<div>
				<div class="pull-left">{{data.name || "URL"}}</div>
				<div class="pull-right" ng-click="click_hide(data)">{{data.is_hide ? "显示" : "隐藏"}}</div>
			</div>
			<div>
				<input class="form-control" ng-model="data.value"/>
			</div>
		</div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-fill" ng-click="$close()">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">取消</button>
	</div>
