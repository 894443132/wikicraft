<style>
    .user-header {
        background-color: #222C33;
        color: #FFF;
        text-align: center;
        padding: 40px 0 20px;
    }

    .user-header .img-text {
        display: flex;
        align-items: center;
    }

    .user-header .img-text>div {
        flex: 1;
        text-align: left;
    }

    .user-header .img-text .profile {
        text-align: right;
        margin-right: 15px;
    }

    .user-header .profile>img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
    }

    .user-header .img-text h2 {
        margin: 0;
    }

    .user-header .img-text p {
        font-size: 12px;
        margin: 0;
        margin-top: 15px;
    }

    .user-header .detail-msg {
        margin: 0;
        margin-top: 30px;
    }

    .user-header .detail-msg i {
        margin: 0 5px 0 20px;
        font-size: 16px;
        vertical-align: middle;
    }

    .user-header .main-msg {
        margin: 0;
        margin-top: 28px;
        font-size: 0;
    }

    .user-header .main-msg>span {
        font-size: 14px;
        padding: 0 13px;
        border-right: 2px solid #FFF;
    }

    .user-header .main-msg>span>a {
        color: #FFF;
    }

    .user-header .main-msg>span>a:hover {
        color: #3977AD;
    }

    .user-header .main-msg>span:last-child {
        border-right: none;
    }
</style>
<style>
    .control-bar {
        color: #3977AD;
        text-align: center;
        outline: 1px solid #3977AD;
        margin-top: 20px;
        font-size: 16px;
        line-height: 1;
        padding-top: 11px;
        padding-bottom: 11px;
        background-color: #FFF;
    }

    .control-bar img {
        width: 35px;
        margin-right: 10px;
    }

    .control-bar .item-container {
        display: inline-block;
    }

    .control-bar .item {
        float: left;
        margin-right: 80px;
    }

    .control-bar .item:last-child {
        margin-right: 0;
    }
</style>
<style>
    .user-main-content {
        border: 1px solid #DCDCDC;
        margin: 20px auto 13px;
        padding: 0
    }

    .user-main-content .nav-tabs {
        text-align: center;
        border-bottom: none;
        border-bottom: 1px solid #DDD;
        height: 62px;
    }

    .user-main-content .nav-tabs ul {
        list-style: none;
        display: inline-block;
        padding: 0;
        margin: 0;
    }

    .user-main-content .nav-tabs ul>li {
        float: left;
        font-size: 16px;
        color: #3977AD;
        width: 90px;
        text-align: center;
        padding: 20px 0;
        cursor: pointer;
    }

    .user-main-content .nav-tabs ul>li.active {
        background-color: #3977AD;
        color: #FFF;
        cursor: default;
    }

    .user-main-content .content {
        padding: 40px 100px 0;
    }

    .user-main-content h4.title {
        margin: 0;
        border-left: 4px solid #3977AD;
        padding-left: 10px;
    }

    .user-main-content h4.title .iconfont {
        color: #3977AD;
        font-size: 20px;
        line-height: 1;
        margin-left: 20px;
    }
</style>
<!-- 我的作品 -->
<style>
    .user-works .works-list {
        padding: 0 20px;
        border: 1px solid #F2F2F2;
        margin: 20px 0 40px;
    }

    .user-works .works-item {
        display: flex;
        border-bottom: 1px solid #F2F2F2;
        color: #666;
        padding: 20px 0;
        position: relative;
    }

    .user-works .works-item:last-child {
        border-bottom: none;
    }

    .user-works .works-item>img {
        width: 120px;
        height: 100px;
        object-fit: cover;
    }

    .user-works .work-detail {
        margin-left: 7px;
        flex: 1;
    }

    .user-works .work-detail h4 {
        margin: 0;
        color: #333;
    }

    .user-works .work-detail p {
        margin: 0;
    }

    .user-works .work-detail>.p-link,
    .user-works .work-detail>.p-desc {
        margin: 8px 0;
    }

    .user-works .work-detail>.p-tags>span {
        padding: 1.5px 10px;
        background-color: #E0F1FF;
        margin-right: 12px;
    }

    .user-works .work-other-msg {
        position: absolute;
        right: 0;
        top: 23px;
        color: #999;
    }

    .user-works .work-other-msg>span {
        margin-left: 10px;
    }

    .user-works .work-other-msg img {
        margin-right: 6px;
        vertical-align: sub;
    }
</style>
<!-- 我的技能 -->
<style>
    .user-skills .skill-radar {
        min-height: 235px;
    }

    .user-skills ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .user-skills .main-skill {
        border: 1px solid #F2F2F2;
        padding: 15px 0 20px 20px;
    }

    .user-skills .v-skill-ul {
        border-right: 1px solid #F2F2F2;
        padding-right: 73px;
    }

    .user-skills .v-li {
        margin: 10px 0;
        color: #666;
        height: 36px;
    }

    .user-skills span.title {
        padding: 7px 29px;
        background-color: #E0F1FF;
        display: inline-block;
        border-radius: 36px;
        font-size: 16px;
    }

    .user-skills span.level {
        background-color: #e0f1ff;
        width: 24px;
        height: 32px;
        display: inline-block;
        text-align: center;
        margin-left: 10px;
        line-height: 27px;
        position: relative;
        top: -3px;
    }

    .user-skills span.level:before {
        content: "";
        display: inline-block;
        position: absolute;
        bottom: 0;
        left: 0;
        border-top: none;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 6px solid #FFF;
    }

    .user-skills span.icon-icondianzan {
        width: 36px;
        height: 36px;
        background-color: #e0f1ff;
        color: #FE7532;
        border-radius: 50%;
        text-align: center;
        line-height: 36px;
        font-size: 20px;
    }

    .user-skills .other-skill {
        border: 1px solid #F2F2F2;
        padding: 30px 20px 20px;
        margin-bottom: 47px;
    }

    .user-skills .h-li {
        float: left;
        margin-right: 50px;
        color: #666;
    }

    .user-skills .h-li span.title {
        background-color: #E4E4E4;
        padding: 7px 26px;
        margin-right: 20px;
    }

    .user-skills .h-li span.icon-icondianzan {
        border-radius: 0;
        width: auto;
        background-color: transparent;
    }

    .user-skills .other-skill-footer {
        text-align: center;
    }

    .user-skills .btn-primary {
        width: 420px;
        max-width: 100%;
        height: 32px;
        line-height: 32px;
        padding: 0;
        background-color: #7FC4FF;
        color: #FFF;
        font-size: 16px;
        border: none;
        border-radius: 16px;
        margin-top: 30px;
    }

    .user-skills .glyphicon-menu-down {
        -webkit-text-stroke: 1px #7FC4FF;
    }
</style>
<!-- 我的经历 -->
<style>
    .user-experience .ellipsis-1 {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .user-experience .experiences-list {
        padding: 12px 20px;
        border: 1px solid #F2F2F2;
        font-size: 16px;
        color: #666;
        margin: 24px 0 43px;
    }

    .user-experience table {
        margin: 0;
        border: none;
    }

    .user-experience table>tbody>tr>td {
        border: none;
        display: inline-block;
        height: 32px;
        line-height: 32px;
        padding: 0;
    }

    .user-experience td.title {
        width: 30%;
    }

    .user-experience td.link {
        width: 50%;
        padding: 0 5px;
    }

    .user-experience td.time {
        width: 20%;
        font-size: 14px;

    }
</style>

<!-- 活跃度 -->
<style>
    .user-activeness .contributeCalendar {
        position: relative;
        margin: 20px 0 43px;
        border: 1px solid #F2F2F2;
        padding: 20px;
    }

    .user-activeness .calendar-container {
        width: 745px;
        margin: 0 auto;
        position: relative;
    }

    .user-activeness .calendar-container:before {
        content: "";
        display: inline-block;
        width: 1px;
        height: 50px;
        background-color: #DCDCDC;
        position: absolute;
        left: 25px;
        top: 45px;
        z-index: 2;
    }

    .user-activeness .calendar-container:after {
        content: '';
        display: inline-block;
        width: 45px;
        height: 50px;
        left: 5px;
        top: 50px;
        background-color: #FFF;
        position: absolute;
        z-index: 1;
    }

    .user-activeness .legend {
        margin: 0;
        padding: 0;
        display: inline-block;
    }

    .user-activeness .legend>li {
        float: left;
        width: 10px;
        height: 10px;
        list-style: none;
    }

    .user-activeness .calendar-footer {
        width: 745px;
        margin: 0 auto;
        padding: 15px 60px 0;
    }
</style>
<!-- 活动 -->
<style>
    .user-activities .active-row {
        height: 80px;
        line-height: 80px;
    }

    .user-activities .active-row-box {
        border: 1px solid #F2F2F2;
        padding: 0 5px;
        margin: 20px 0 24px;
    }

    .user-activities .active-row>img {
        width: 40px;
        height: 40px;

        border-radius: 50%;

    .user-activities .activity-footer {

    }

    .user-activities .btn-primary {

        padding: 0;
        background-color: #7FC4FF;

    }

    .user-activities .glyphicon-menu-down {

    }
</style>
