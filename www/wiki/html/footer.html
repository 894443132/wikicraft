<style>
    footer{
        background-color: #FAFAFA;
        height: 100px;
        line-height: 100px;
        text-align: center;
    }
    footer a{
        margin: 0 25px;
        padding: 0 5px 5px;
        color: #3977ad;
    }
    footer span{
        margin:0 25px;
        padding: 0 5px 5px;
    }
    footer a:focus,footer a:hover{
        text-decoration: none;
        border-bottom: 2px solid #3977AD;
    }
    @media (max-width: 992px) {
        footer a{
            margin: 0 10px;
        }
    }
    @media (max-width: 768px) {
        footer{
            line-height: 30px;
            height: auto;
            padding: 10px 0;
        }
        footer a, footer span{
            font-size: 12px;
            margin: 0;
        }
        footer .links{
            padding-left: 76px;
            text-align: left;
        }
    }
</style>

<div ng-controller="footerController">
    <footer>
        <div class="container">
            <div class="logo pull-left">KEEPWORK</div>
            <div class="links">
                <a href="#">关于我们</a>
                <a href="#">联系方式</a>
                <a href="#">合作伙伴/Paracraft</a>
                <a href="#">更新信息</a>
                <a href="https://github.com/tatfook/wikicraft/issues" target="_blank">问题反馈</a>
                <span>备案号</span>
                <span>{{"更新时间: " + serverUpdateTime}}</span>
            </div>
        </div>
    </footer>
</div>
