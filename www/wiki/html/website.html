<style>
    .website-table {
        text-align: center;
        padding:20px 70px;
    }
    .website-table table {
        margin-bottom: 120px;
    }
    .website-table table > thead > tr > th {
        text-align: center;
    }
    .website-table tbody > tr > td {
        vertical-align: middle;
    }
    .website-table tbody > tr:hover a {
        color: #3977AD;
    }
    .new-web-btn {
        margin-bottom: 20px;
        font-size: 16px;
        padding: 9px 27px;
    }
    .delete-modal h3{
        text-align: center;
        font-weight: normal;
    }
    .delete-modal span.icon{
        width: 32px;
        height: 32px;
        border: 2px solid;
        display: inline-block;
        border-radius: 50%;
        line-height: 30px;
        color: #ED381C;
        margin-right: 10px;
        font-weight: bold;
    }
</style>

<div ng-controller="websiteController">
    <div class="col-md-10 panel main-content">
        <div class="panel-heading">
            我的站点
        </div>
        <div class="panel-body website-table">
            <a class="btn btn-primary pull-right new-web-btn" ng-click="goNewWebsitePage()">新建网站</a>
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>站点名称</th>
                    <th>站点备注</th>
                    <th>站点地址</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="website in websites" ng-hide="website.isDelete">
                    <td><a ng-click="goWebsiteIndexPage(website.name)" class="text-primary">{{website.displayName || website.name}}</a></td><!--站点名称-->
                    <td>{{website.desc}}</td><!--站点备注-->
                    <td><a ng-click="goWebsiteIndexPage(website.name)" class="text-primary">keepwork.com/{{user.username}}/{{website.name}}</a></td><!--站点地址-->
                    <td>{{website.createDate}}</td><!--创建时间-->
                    <td>
                        <a class="btn"  ng-click="goWebsiteIndexPage(website.name)">打开</a>
                        <a class="btn"  ng-click="goEditWebsitePagePage(website)">编辑</a>
                        <a class="btn"  ng-click="goEditWebsitePage(website)">设置</a>
                        <a class="btn"  ng-click="showDeleteModal(website)">删除</a>
                    </td><!--操作-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade delete-modal" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">删除提醒</h4>
                </div>
                <div class="modal-body">
                    <h3><span class="icon">!</span>确定删除？</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" ng-click="deleteWebsite(deletingWebsite)">确 定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                </div>
            </div>
        </div>
    </div>
</div>
