<style>
    #username::-moz-placeholder{color:white;}
    #email::-moz-placeholder{color:white;}
    #cellphone::-moz-placeholder{color:white;}
    #password::-moz-placeholder{color:white;}

    input[type=checkbox] {
        -ms-transform: scale(2); /* IE */
        -moz-transform: scale(2); /* FireFox */
        -webkit-transform: scale(2); /* Safari and Chrome */
        -o-transform: scale(2); /* Opera */
    }
</style>

<div ng-controller="loginCtrl">
    <div  style="height: 1165px; width: 1920px; position: relative">
        <img src="/wiki/assets/imgs/loginBG.png">
        <div style="position: absolute; top: 580px; left: 470px; color: white; font-size: 32px">
            <div style="display: flex">
                <div>
                    <input id="email" type="email" ng-model="email" placeholder="账号" style="width: 665px; height: 104px; background: none; display: block;  border: 2px solid white; font-size: 32px">
                    <input id="password" type="password" ng-model="password" placeholder="密码" style="width: 665px; height: 104px; background: none; display: block; margin-top: 45px; border: 2px solid white; font-size: 32px">
                </div>
                <div style="margin-left: 30px;">
                    <input type="button" ng-click="login()" value="登录" style="width: 290px; height: 250px; background: none; font-size: 60px; color: white; border: 2px solid white">
                </div>
            </div>
            <div style="color: red">{{errMsg}}</div>
            <div style="margin-top: 25px; display: flex">
                <input type="checkbox" style="height: 35px; width: 35px"> 记住密码
                <div style="margin-left: 65px"><a style="color: white">找回密码</a></div>
            </div>
            <div style="margin-top: 105px; margin-left: 440px">
                <div style="display: flex">
                    <div>使用其它账号登录: <a style="color: white" ng-click="githubLogin()"><img src="/wiki/assets/imgs/githubLogo.png"> github</a></div>
                    <div style="margin-left: 70px"><a style="color: white" ui-sref="index.home">没有账号，点击申请</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
