<style>
    body{
        background-color: #F2F2F2;
    }
    .modal-lg{
        width:25%;
    }
    .login-form{
        background-color: #FAFAFA;
        box-shadow: 0 4px 30px 0 rgba(19,61,112,.35);
        padding: 40px 0 60px;
    }
    .login-form .close{
        position: absolute;
        right:15px;
        top:15px;
    }
    .login-form.col-md-4{
        margin-top: 80px;
        margin-bottom: 80px;
    }
    .login-form form{
        width:68%;
        margin:0 auto;
    }
    .login-form .btn-primary{
        margin: 20px 0;
    }
    .otherLogin {
        text-align: center;
    }
    .otherLogin .title{
        z-index: 1;
        position: relative;
        margin: 40px 0;
    }
    .otherLogin img{
        margin-bottom: 5px;
    }
    .otherLogin .title:before{
        content: "";
        width: 25%;
        height: 1px;
        background-color: #DDD;
        position: absolute;
        left: 0;
        top: 50%;
        z-index: -1;
    }
    .otherLogin .title:after{
        content: "";
        width: 25%;
        height: 1px;
        background-color: #DDD;
        position: absolute;
        right: 0;
        top: 50%;
        z-index: -1;
    }
    a.text-primary{
        color: #3977AD;
        border-bottom: 1px solid #3977AD;
    }
    .visible-hidden{
        visibility: hidden;
    }
</style>

<div ng-controller="loginController" ng-class="{'container-fluid':!isModal}">
    <div class="login-form" ng-class="{'col-md-4 col-md-offset-4 ':!isModal}">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true" ng-click="cancel()" ng-show="isModal"><span aria-hidden="true">&times;</span></button>
        <form class="clearfix">
            <div class="form-group">
                <span id="total-err" class="visible-hidden text-danger">*{{errMsg}}</span>
                <label class="sr-only">登录账号</label>
                <input type="email" class="form-control" name="email" placeholder="登录账号" ng-model="email">
            </div>
            <div class="form-group">
                <span id="pwd-err" class="visible-hidden text-danger">**</span>
                <label class="sr-only">密码</label>
                <input type="password" class="form-control" name="password" placeholder="密码" ng-model="password">
            </div>
            <div class="checkbox clearfix">
                <label class="pull-left">
                    <input class="pull-right" type="checkbox">记住密码
                </label>
                <a ng-click="findPwd()" class="pull-right">忘记密码？</a>
            </div>
            <a ng-click="login()" class="btn btn-primary btn-block btn-lg">登录</a>
            <div class="form-group clearfix">
                <div class="pull-right">
                    没有账号？点击<a ng-click="goRegisterPage()" class="text-primary">注册</a>
                </div>
            </div>
            <div class="otherLogin">
                <div class="title">使用其他账号登录</div>
                <a ng-click="githubLogin()">
                    <img ng-src="{{imgsPath+'githubLogo.png'}}" alt="">
                    <p>github</p>
                </a>
            </div>
        </form>
    </div>
</div>
