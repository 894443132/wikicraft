<div>
    <form name="linkForm" role="form" ng-submit="link_insert()" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">插入链接</h4>
    </div>
    <div class="modal-body">
        <div >
            <div class="row">
                <div class="form-group span12" style="padding: 0 15px;">
                    <label for="url">链接</label>
                    <ui-select ng-model="selected.value" id="url" name="url">
                        <ui-select-match>
                            <span ng-bind="$select.selected.url"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
                            <span ng-bind="item.url"></span>
                        </ui-select-choices>
                    </ui-select>
                    <!--<input type="text" class="form-control" name="url" ng-model="link.url" placeholder="http://...">-->
                </div>
                <!--<div class="form-group col-xs-12">-->
                    <!--<label for="txt">文本</label>-->
                    <!--<input id="txt" type="text" class="form-control" name="txt" ng-model="link.txt">-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <!--<button class="btn"  data-dismiss="modal">取消</button>-->
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="cancel()">取消</button>
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary btn-fill">确定</button>
    </div>
    </form>
</div>
