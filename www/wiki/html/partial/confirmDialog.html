<div>
    <form name="linkForm" role="form" ng-submit="$close()" novalidate>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()">&times;</button>
            <h4 class="modal-title">{{confirmObj.title}}</h4>
        </div>
        <div class="modal-body">
            <div>
                {{confirmObj.content}}
            </div>
        </div>
        <div class="modal-footer">
            <button ng-show="confirmObj.confirmBtn" type="submit" class="btn btn-primary btn-fill">确定</button>
            <button ng-show="confirmObj.cancelBtn" type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">取消</button>
        </div>
    </form>
</div>
