<div ng-controller="indexHeaderCtrl" class="container">
    <div style="display: flex; justify-content: space-between;">
        <div>
            <div class="has-feedback">
                <button type="button" class="btn btn-default">首页</button>
                <button type="button" class="btn btn-default">个人首页</button>
                <span class="glyphicon glyphicon-search"></span>
                <input type="search"/>
            </div>
        </div>
        <div ng-show="!isLogin">
            <button type="button" class="btn btn-default">VIP</button>
            <button type="button" ng-click="goLoginPage()" class="btn btn-default">登录</button>
            <button type="button" ng-click="goRegisterPage()" class="btn btn-default">注册</button>
        </div>

        <div ng-show="isLogin">
            <div class="dropdown">
                <button type="button" class="btn dropdown-toggle" id="dropdownMenu" data-toggle="dropdown">{{user.username}}<span class="caret"></span></button>
                <ui class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" ui-sref="index.userCenter">个人中心</a>
                    </li>
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" ui-sref="index.website">我的作品</a>
                    </li>
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" ui-sref="index.gitVersion">版本管理</a>
                    </li>
                    <li role="presentation" class="divider"></li>
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" ng-click="logout()">退出登录 </a>
                    </li>
                </ui>
            </div>
        </div>
    </div>
</div>
