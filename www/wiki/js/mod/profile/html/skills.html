<style>
    .user-skills .empty-box {
        border: 1px solid #F2F2F2;
        margin: 20px 0 47px;
    }

    .user-skills .skill-radar {
        min-height: 235px;
    }

    .user-skills ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .user-skills .main-skill {
        border: 1px solid #F2F2F2;
        padding: 15px 0 20px 20px;
        margin-top: 20px;
    }

    .user-skills .v-skill-ul {
        border-right: 1px solid #F2F2F2;
        padding-right: 73px;
    }

    .user-skills .v-li {
        margin: 10px 0;
        color: #666;
        height: 36px;
    }

    .user-skills span.title {
        padding: 7px 29px;
        background-color: #E0F1FF;
        display: inline-block;
        border-radius: 36px;
        font-size: 16px;
    }

    .user-skills span.level {
        background-color: #e0f1ff;
        width: 24px;
        height: 32px;
        display: inline-block;
        text-align: center;
        margin-left: 10px;
        line-height: 27px;
        position: relative;
        top: -3px;
    }

    .user-skills span.level:before {
        content: "";
        display: inline-block;
        position: absolute;
        bottom: 0;
        left: 0;
        border-top: none;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 6px solid #FFF;
    }

    .user-skills span.icon-icondianzan {
        width: 36px;
        height: 36px;
        background-color: #e0f1ff;
        color: #FE7532;
        border-radius: 50%;
        text-align: center;
        line-height: 36px;
        font-size: 20px;
    }

    .user-skills .other-skill {
        border: 1px solid #F2F2F2;
        padding: 30px 20px 20px;
        margin-bottom: 47px;
    }

    .user-skills .h-li {
        float: left;
        margin-right: 50px;
        color: #666;
    }

    .user-skills .h-li span.title {
        background-color: #E4E4E4;
        padding: 7px 26px;
        margin-right: 20px;
    }

    .user-skills .h-li span.icon-icondianzan {
        border-radius: 0;
        width: auto;
        background-color: transparent;
    }

    .user-skills .other-skill-footer {
        text-align: center;
    }

    .user-skills .btn-primary {
        width: 420px;
        max-width: 100%;
        height: 32px;
        line-height: 32px;
        padding: 0;
        background-color: #7FC4FF;
        color: #FFF;
        font-size: 16px;
        border: none;
        border-radius: 16px;
        margin-top: 30px;
    }

    .user-skills .glyphicon-menu-down {
        -webkit-text-stroke: 1px #7FC4FF;
    }
</style>
<div class="user-skills" ng-controller="skillCtrl">
    <h4 class="title">
        我的技能
        <span class="pull-right">
            <i class="iconfont icon-tianjia"></i>
            <i class="iconfont icon-bianji"></i>
        </span>
    </h4>
    <div class="empty-box" ng-hide="skills.length>0">
        <span class="iconfont icon-kongbaiyemian"></span>
        <p translate="暂无相关内容..."></p>
    </div>
    <div class="main-skill clearfix" ng-show="skills.length>0">
        <ul class="col-sm-6 v-skill-ul">
            <li class="clearfix v-li" ng-repeat="skill in skills | limitTo: 5">
                <span class="title">{{skill.title}}</span>
                <span class="level">{{skill.level}}</span>
                <span class="pull-right iconfont icon-icondianzan pull-right"></span>
            </li>
        </ul>
        <div class="col-sm-6 skill-radar" id="skillRadar">
        </div>
    </div>
    <div class="other-skill" ng-show="skills.length > 5">
        <ul class="h-skill-ul clearfix">
            <li class="clearfix h-li" ng-repeat="skill in skills | limitTo: (5 - skills.length)">
                <span class="title">{{skill.title}}</span>
                <span class="pull-right iconfont icon-icondianzan pull-right"></span>
            </li>
        </ul>
        <div class="other-skill-footer">
            <div class="btn btn-primary" ng-click="loadMoreSkills()">
                {{ "更多" | translate }}
                <span class="glyphicon glyphicon-menu-down"></span>
            </div>
        </div>
    </div>
</div>
