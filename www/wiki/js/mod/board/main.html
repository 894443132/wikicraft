<link rel="stylesheet" type="text/css" href="/wiki/js/mod/board/assets/styles/grapheditor.css">

<style>
    .mx-client-modal .modal-lg{
        width: 90%;
    }

    .mx-client-modal .modal-content {
        overflow: hidden;
    }

    .mx-client-modal .mx-client-close {
        display: block;
        position: absolute;
        top: 10px;
        color: #fff;
        right: 10px;
        z-index: 1;
        width: 40px;
        height: 40px;
        background: #e61111;
        padding: 0;
        margin: 0;
        text-align: center;
        line-height: 35px;
        font-size: 40px!important;
        border-radius: 20px;
        transform: rotate(45deg);
        cursor: pointer;
    }

    #mx-client {
        overflow: hidden;
    }

    #mx-client * {
        font-size: 13.33333px;
    }

    .mx-client-edit {
        cursor: pointer;
    }

    .mx-client-start {
        background-color: #dedede;
        color: #333;
        height: 100px;
        line-height: 100px;
        text-align: center;
        font-size: 30px;
    }

    .mxWindow {
        z-index: 1051!important;
    }

    .mxPopupMenu hr,
    .geMenubarMenu hr {
        margin-top: auto;
        margin-bottom: auto;
    }

    .geDialog table,
    .mxPopupMenu table,
    .geMenubarMenu table {
        display: unset;
        border-spacing: unset;
        border-collapse: unset;
        background-color: unset;
        width: auto;
        max-width: unset;
        margin-bottom: auto;
        border: none;
    }

    .geDialog table > tbody > tr > td,
    .geDialog table > tbody > tr > th,
    .geDialog table > tfoot > tr > td,
    .geDialog table > tfoot > tr > th,
    .geDialog table > thead > tr > td,
    .geDialog table > thead > tr > th,
    .mxPopupMenu table > tbody > tr > td,
    .mxPopupMenu table > tbody > tr > th,
    .mxPopupMenu table > tfoot > tr > td,
    .mxPopupMenu table > tfoot > tr > th,
    .mxPopupMenu table > thead > tr > td,
    .mxPopupMenu table > thead > tr > th,
    .geMenubarMenu table > tbody > tr > td,
    .geMenubarMenu table > tbody > tr > th,
    .geMenubarMenu table > tfoot > tr > td,
    .geMenubarMenu table > tfoot > tr > th,
    .geMenubarMenu table > thead > tr > td,
    .geMenubarMenu table > thead > tr > th {
        line-height: unset;
        vertical-align: unset;
        border-top: unset;
        border: none;
    }

    .geToolbarContainer,
    .geToolbarContainer *,
    .geDiagramContainer,
    .geSidebarContainer *,
    .geDialog,
    .geDialog * {
        -moz-box-sizing: unset; /*Firefox3.5+*/
        -webkit-box-sizing: unset; /*Safari3.2+*/
        -o-box-sizing: unset; /*Opera9.6*/
        -ms-box-sizing: unset; /*IE8*/
        box-sizing: unset; /*W3C标准(IE9+，Safari5.1+,Chrome10.0+,Opera10.6+都符合box-sizing*/
    }

    .geDialog table, .geDialog table tbody {
        display: table;
    }
</style>

<div ng-controller="boardController" ng-class="{'mx-client-edit' : mxClientEdit}" ng-click="edit()">
    <div ng-bind-html="preview"></div>
    <div ng-if="mxClientStart" ng-class="{'mx-client-start' : mxClientStart}">{{startNotice}}</div>
</div>
