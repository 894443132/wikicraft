<div ng-controller="entriesController" class="height: 100%; display: flex; flex-direction:column;">

    <style scoped>
        ul {
            list-style: none;
        }

        ul,
        li {
            padding: 0;
            margin: 0;
        }

        .modal-body {
            padding: 50px;
        }

        .modal-body {
            overflow: hidden;
        }

        .entr-list,
        .box-list,
        .box-item {
            height: 400px !important;
            padding: 0;
        }

        .list-item,
        .entri-item {
            cursor: pointer;
        }

        .list-item {
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        .list-item:hover {
            box-shadow: 4px 4px 4px #d0d0d0;
        }

        .list-item:not(:first-child) {
            /* transform: translate(0, -25px);
            -ms-transform: translate(0, -25px);
            -moz-transform: translate(0, -25px);
            -webkit-transform: translate(0, -25px);
            -o-transform: translate(0, -25px); */
        }

        .box-item,
        .list-item {
            border: 1px solid #bebebe;
        }

        .select {
            padding-left: 0;
            padding-right: 5px;
        }

        .entri-list {
            overflow: auto;
        }

        .entri-item {
            min-height: 28px;
            padding: 4px;
            line-height: 28px;
        }
        /* 居中 */

        .entri-item::after {
            display: inline-block;
            width: 0;
            height: 100%;
            vertical-align: middle;
            content: "";
        }

        .entri-item:hover {
            background-color: #f0f0f0;
        }

        .entri-txt {
            float: left;
        }

        .action-btn {
            float: right;
            line-height: 28px;
            font-size: 20px;
        }
        /* 选中时的颜色 */

        .active {
            background-color: #bbffff;
        }

        .box {
            padding-right: 0;
        }

        .add-new-box,
        .add-new-entri {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .add-new-box {
            z-index: 100;
        }

        .add-new-box>input {
            width: 100%;
            border-radius: 0;
        }

        .add-new-box button,
        .add-new-entri button {
            border: none;
            border-radius: 0;
        }

        .add-new-box button {
            width: 50%;
        }

        .add-new-entri button {
            width: 100%;
            border-top: 1px solid #adadad;
        }

        .add-new-box button:first-of-type {
            border-right: 1px solid #adadad;
        }
    </style>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()">&times;</button>
        <h4 class="modal-title">选择词条</h4>
    </div>
    <div class="modal-body">
        <div class="select col-xs-2">
            <ul class="select-list">
                <li class="list-item" ng-repeat="item in entries track by $index" ng-click="action.removeEntri($index)">{{item.txt}}</li>
            </ul>
        </div>

        <div class="box col-xs-10">
            <div class="swiper-container" id="boxSwiper">
                <ul class="box-list swiper-wrapper">
                    <li class="box-item col-xs-6 swiper-slide" ng-repeat="i in range(8) track by $index">
                        <div style="display:none;">
                            <div ng-if="idx = $index;"></div>
                        </div>

                        <ul class="entri-list">
                            <li class="entri-item" ng-click="action.selectItem($event, item, idx)" ng-repeat="item in entries_list[idx] track by $index ">
                                <span class="entri-txt">{{item.type}}</span>
                                <span class="action-btn glyphicon glyphicon-remove-circle" ng-click="action.delItem(item)"></span>
                            </li>
                        </ul>

                        <!-- <div class="add-new-box">
                        <input class="form-control" type="text" name="" value="" placeholder="词条" maxlength="100">
                        <div>
                            <button class="btn btn-default col-xs-6">取消</button>
                            <button class="btn btn-default col-xs-6">确定</button>
                        </div>
                    </div> 

                    <div class="add-new-entri">
                        <button class="btn btn-default col-xs-6"> + 新增词条</button>
                    </div> -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">取消</button>
        <button type="button" class="btn btn-primary btn-fill" data-dismiss="modal" ng-click="save()" ng-class="{'edit-disable': action.edit}">确定</button>
    </div>
</div>
