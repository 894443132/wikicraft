<style>
    .game-rules h1{
        font-size: 25px;
        position: relative;
        padding-bottom: 15px;
        margin-bottom: 10px;
        font-weight: normal;
    }
    .game-rules h1:before{
        content: '';
        width: 50px;
        height: 1px;
        background-color: #000;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    .game-rules h2{
        font-size: 17px;
        font-weight: bold;
        color: #666;
        height: 40px;
        margin: 0;
        padding-top: 3px;
    }
    .game-rules p{
        font-size: 15px;
        color: #666;
        margin-top: -17px;
    }
    .game-rules .rule{
        margin-bottom: 30px;
    }
    .game-rules .serial{
        width: 27px;
        float: left;
        min-height: 32px;
        color: #FF7978;
        font-size: 19px;
        padding-left: 8px;
        position: relative;
        margin-right: 23px;
    }
    .game-rules .serial:before{
        content: '';
        display: inline-block;
        width: 2px;
        height: 44px;
        background-color: #999;
        position: absolute;
        top: 0px;
        right: -8px;
    }
    .game-rules .rule-content{
        padding-left: 65px;
    }
    .article_title{
        text-align:center;
        font-size:23px;
        margin-bottom:25px;
        color: #337ab7;
    }
    .article_content{
        height: 451px;
        overflow-y:scroll; 
    }
</style>
<div ng-controller="knowledgeModController">
    <div  class="game-rules container" ng-show="modParams.moduleKind=='game'">
        <h1 class="title">百科推荐</h1>
        
        <div id="knowledge-list" class="rules-container">
            <div class="rule" ng-repeat="rule in modParams.rules">
                <div class="serial">
                    {{$index+1}}
                </div>
                <div class="rule-content">
                    <h2>{{rule.title}}</h2>
                    <p>{{rule.describe}}</p>
                </div>
            </div>
        </div>
        
        <div id="knowledge-detail" style="display: none;">
            <button ng-click="returnList()">返回列表</button>
            <div id="knowledge-content">
                <h3 class="article_title knowledge_title"></h3>
                <p class="article_content knowledge_content"></p>
            </div>
        </div>
    </div>
</div>
