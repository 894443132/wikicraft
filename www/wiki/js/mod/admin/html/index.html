<style>
    body{
        background-color: #F1F1F1;
    }
    /*左侧菜单栏*/
    .subnav {
        text-align: center;
    }
    .subnav > .list-group > .list-group-item{
        padding: 0;
        margin-bottom: 10px;
    }
    .subnav .panel{
        margin-bottom: 0;
        border-radius: 0;
    }
    .subnav .panel-heading{
        border-radius: 0;
        cursor: pointer;
    }
    .subnav .panel-body{
        padding: 0;
    }
    .subnav .list-group{
        margin-bottom: 0;
    }
    .subnav .list-group .list-group-item{
        border: none;
    }
    .subnav .panel-body .list-group-item{
        padding:10px 15px;
    }
    .subnav .list-group .list-group-item.active{
        background-color: #E0E3E9;
        color: #3977AD;
    }
    .subnav .glyphicon{
        display: none;
    }
    .subnav .list-group .list-group-item.active .glyphicon{
        display:inline-block;
    }
    .subscribe{
        font-size: 12px;
    }
    .main-content{
        border:1px solid #DEE1E5;
        background-color: #FFF;
        padding: 0;
        min-height: 515px;
    }
    .main-content .panel-heading{
        border-bottom: 2px solid #F1F1F1;
        color: #3977AD;
        font-size: 16px;
    }
    .main-content .tab-content{
        padding-top: 40px;
    }
    .main-content .form-control{
        margin-bottom: 25px;
    }
    .main-content .nav-tabs>li[role="presentation"]>a{
        font-size: 16px;
        color: #333;
    }
    .main-content .nav-tabs>li[role="presentation"]>a>span{
        color: #666;
    }
    .main-content .nav-tabs>li.active>a, .main-content .nav-tabs>li.active>a:focus, .main-content .nav-tabs>li.active>a:hover {
        left: -1px;
        top: 0px;
        border-top: 0px;
        padding: 11px 15px;
        border-radius: 0px;
        border-bottom: 0px;
        color: #3977AD;
    }
    .img-text{
        display: flex;
        align-items: center;
        background-color: #F9F9F9;
        border: 1px solid #e5e7e9;
        margin-bottom: 20px;
    }
    .img-text .text{
        flex: 1;
    }
    .main-content .img-text img{
        width: 140px;
        height: 140px;
        object-fit: cover;
    }
    .main-content .img-text .text{
        padding: 0 5px 0 15px;
        max-height: 140px;
        overflow: hidden;
    }
    .main-content .img-text .col-md-12,.tab-content .img-text .col-md-4{
        padding: 0;
        line-height: 32px;
    }
    .main-content .img-text p{
        margin-bottom: 0;
        line-height: 32px;
    }
    .pagination-box{
        text-align: center;
    }
    .tab-content p.info{
        font-size: 12px;
        color: #999;;
    }
    .subnav .panel-body{
        margin-top: 0;
    }
    @media(max-width: 768px){
        .subnav .list-group-item:first-child .list-group-item{
            padding: 10px 5px;
            float: left;
            width: 25%;
        }
        .subnav .list-group .list-group-item.active .glyphicon{
            display: none;
        }
        .main-content{
            min-height: auto;
        }
    }
</style>

<div ng-controller="indexController" class="container-fluid" style="padding-top:30px">
	<div class="row">
		<div class="col-sm-2 subnav">
			<ul class="list-group">
				<li class="list-group-item">
					<div class="panel" ng-class='getStyleClass("user")'>
						<div class="panel-heading" ng-click='clickMenuItem("user")'> 
							用户管理
						</div>
					</div>
				</li>
				<li class="list-group-item">
					<div class="panel" ng-class='getStyleClass("site")'>
						<div class="panel-heading" ng-click='clickMenuItem("site")'>
							网站管理
						</div>
					</div>
				</li>
			</ul>
		</div>
		<!--内容页-->
		<div class="col-sm-10">
			<!--用户管理-->
			<div ng-show='selectMenuItem=="user"'>
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>用户ID</th>
							<th>用户名</th>
							<th>显示名</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					<tr ng-repeat="x in userList">
						<td>{{x._id}}</td>
						<td>{{x.username}}</td>
						<td>{{x.displayName}}</td>
						<td>{{x.state == -1 ? "异常" : "正常"}}</td>
						<td>
							<button class="btn btn-default">编辑</button>
							<button class="btn btn-default">禁用</button>
							<button class="btn btn-default">删除</button>
						</td>
					</tr>
					</tbody>
				</table>
				<div class="pagination-box">
					<ul uib-pagination ng-change="getUserList()" items-per-page='pageSize' previous-text="上一页"
						next-text="下一页" total-items="totalItems" ng-model="currentPage" max-size="5"
						class="pagination-sm" boundary-link-numbers="true">
					</ul>
				</div>
			</div>

			<!--站点管理-->
			<div ng-show='selectMenuItem=="site"'>
				<table class="table table-hover table-bordered">
					<thead>
					<tr>
						<th>站点ID</th>
						<th>站点名</th>
						<th>显示名</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="x in siteList">
						<td>{{x._id}}</td>
						<td>{{x.name}}</td>
						<td>{{x.displayName}}</td>
						<td>{{x.state == -1 ? "异常" : "正常"}}</td>
						<td>
							<button class="btn btn-default">编辑</button>
							<button class="btn btn-default">禁用</button>
							<button class="btn btn-default">删除</button>
						</td>
					</tr>
					</tbody>
				</table>
				<div class="pagination-box">
					<ul uib-pagination ng-change="getSiteList()" items-per-page='pageSize' previous-text="上一页"
						next-text="下一页" total-items="totalItems" ng-model="currentPage" max-size="5"
						class="pagination-sm" boundary-link-numbers="true">
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
