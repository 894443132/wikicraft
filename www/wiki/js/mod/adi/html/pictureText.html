<style>
    /* style1 css */
    *{
        padding: 0;
        margin: 0;
    }
    .picture-one{
        width:100%;
        height: auto;
        padding-left: 80px;
        padding-right: 80px;
    }
    .picture-head{
        width: 100%;
    }
    .picture-body{
        width:100%;
        height:250px;
    }
    .picture-body .picture-img{
        float: left;
        width:400px;
        height:250px;
        text-align: center;
        line-height: 250px;
        background: rgb(227, 224, 224);
    }
    .picture-body .picture-img img{
        width:100%;
        height:100%;
        overflow: hidden;
    }
    .picture-body .picture-span{
        margin-left: 10px;
        float: left;
    }
    .picture-btn{
        float: right;
    }
    /* style1 css 伪类 */
    .picture-head h1 a:link  , .picture-head h1 a:visited , 
    .picture-head h1 a:hover , .picture-head h1 a:active {
        color: black;
    }
    .picture-head h2 a:link  , .picture-head h2 a:visited , 
    .picture-head h2 a:hover , .picture-head h2 a:active {
        color: rgb(206, 206, 206);
    }
    .picture-span span a:link  , .picture-span span a:visited ,
    .picture-span span a:hover , .picture-span span a:active {
        color: black;
    }
    /* style2 css */

</style>

<div ng-controller="pictureTextController">
    <div ng-if='params.design.text=="style1"'>
        <div class="picture-one clearfix">
            <div class="picture-head">
                <h1><a href="{{params.hOne.href}}">{{params.hOne.text}}</a></h1>
                <h2><a href="{{params.hTwo.href}}">{{params.hTwo.text}}</a></h2>
            </div>
            <div class="picture-body">
                <div class="picture-img">
                    <div ng-if="params.pictureTextImg.text.length == 0">YOUR PICTURE</div>
                    <a href="{{params.pictureTextImg.href}}"><img ng-if="params.pictureTextImg.text.length > 0" src="{{params.pictureTextImg.text}}"></a>
                </div>
                <div class="picture-span">
                    <span><a href="{{params.spanOne.href}}">{{params.spanOne.text}}</a></span>
                </div>
            </div>
            <div class="picture-btn">
                <a class="btn btn-primary" href="{{params.btn.href}}" role="button">{{params.btn.text}}</a>
            </div>
        </div>
    </div>
    <div ng-if='params.design.text=="style2"'>
            
    </div>

</div>
