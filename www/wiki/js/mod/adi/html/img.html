<style>
    .photo-clear-pointer{
        cursor : default;
    }
    .photo-container1 {
        width:100%;
        height:600px;
        overflow: hidden;
        position: relative;
    }
    .photo-container2 {
        width:100%;
        height:800px;
        overflow: hidden;
        position: relative;
    }

    .photo-container1 img, .photo-container2 img{
        position: absolute;
        top: 50%;
        left: 50%;
        min-height: 100%;
        min-width: 100%;
        transform: translateX(-50%) translateY(-50%);
    }
</style>
<div ng-controller="photoController">
    <a href="{{editorMode ? '' : params.media_img.href}}">
        <div ng-class="{true:'photo-clear-pointer'}[params.media_img.href.length == 0]" class="photo-container1" ng-if="params.design.text === 'style1'">
            <img ng-src="{{params.media_img.text}}">
        </div>
    </a>
    <a href="{{editorMode ? '' : params.media_img.href}}">
        <div ng-class="{true:'photo-clear-pointer'}[params.media_img.href.length == 0]" class="photo-container2" ng-if="params.design.text === 'style2'">
            <img ng-src="{{params.media_img.text}}">
        </div>
    </a>
</div>
