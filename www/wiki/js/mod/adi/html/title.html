<style>
    /* style1 css */
    .title{
        width: 100%;
        height: 150px;
        padding: 0;
        margin: 0px;
    }
    .title .img, .title .title-head{
        float: left;
    }
    .title .title-head{
        margin-top:32px;
    }
    .title .img{
        line-height: 108px;
        font-size: 20px;
        text-align: center;
        margin-left: 100px;
        margin-top: 20px;
    }
    .title .img img{
        width:100%;
        height:100%;
        overflow: hidden;
    }
    .title .title-head .h1{
        width: 600px;
        height: 26px;
        padding: 0;
        margin-left: 10px;
        font-size: 25px;
        -webkit-line-clamp: 1;  
        overflow: hidden;  
        display: -webkit-box;  
        -webkit-box-orient: vertical;  
        white-space: normal; 
    }
    .title .title-head .h2{
        width: 600px;
        height: 16px;
        font-size: 15px;
        color: rgb(196, 191, 191); 
        margin-left: 10px;
        margin-top: -10px;
        -webkit-line-clamp: 1;  
        overflow: hidden;  
        display: -webkit-box;  
        -webkit-box-orient: vertical;  
        white-space: normal; 
    }
    /* style1 css 伪类 */
    .h1 a:link  , .h1 a:visited ,
    .h1 a:hover , .h1 a:active{
        color: black;
    }
    .h2 a:link  , .h2 a:visited ,
    .h2 a:hover , .h2 a:active{
        color: rgb(196, 191, 191); 
    }

    /* style2 css */
    .title2{
        width: 100%;
        height: 180px;
        padding-top: 30px;
        margin: 0px;
    }
    .title2 .img-two{
        width:100%;
        overflow: hidden;
        text-align: center;
        margin: 0 auto;
    }
    .title-head2{
        padding-top: 10px;
    }
    .title2 .title-head2 .h-one{
        text-align: center;
        margin: 0 auto;
        font-size: 25px;
    }
    .title2 .title-head2 .h-two{
        text-align: center;
        margin: 0 auto;
        font-size: 15px;
        color: rgb(196, 191, 191); 
    }
    
    /* style2 css 伪类 */
    .h-one a:link  , .h-one a:visited ,
    .h-one a:hover , .h-one a:active{
        color: black;
    }
    .h-two a:link  , .h-two a:visited ,
    .h-two a:hover , .h-two a:active{
        color: rgb(196, 191, 191); 
    }
</style>
<div ng-controller="titleController">
    <div ng-if='params.design.text=="style1"'>
        <div class="title container">
            <div class="img" ng-if="!params.img.is_show">
                <div ng-if="params.img.text.length == 0">YOUR LOGO</div>
                <a href="{{params.img.href}}" target="_blank"><img ng-if="params.img.text.length > 0" src="{{params.img.text}}"></a>
            </div>
            <div class="title-head">
                <h1 class="h1" ng-hide="params.title.is_hide" ng-if="!params.hOne.is_show"><a href="{{params.hOne.href}}" target="_blank">{{params.hOne.text}}</a></h1>
                <h2 class="h2" ng-hide="params.subtitle.is_hide" ng-if="!params.hTwo.is_show"><a href="{{params.hTwo.href}}" target="_blank">{{params.hTwo.text}}</a></h2>
            </div>
        </div>
    </div>
    <div ng-if='params.design.text=="style2"'>
        <div class="title2 container">
            <div class="img-two" ng-if="!params.img.is_show">
                <div ng-if="params.img.text.length == 0">YOUR LOGO</div>
                <a href="{{params.img.href}}" target="_blank"><img ng-if="params.img.text.length > 0" src="{{params.img.text}}"></a>
            </div>
            <div class="title-head2">
                <h1 class="h-one" ng-hide="params.title.is_hide" ng-if="!params.hOne.is_show"><a href="{{params.hOne.href}}" target="_blank">{{params.hOne.text}}</a></h1>
                <h2 class="h-two" ng-hide="params.subtitle.is_hide" ng-if="!params.hTwo.is_show"><a href="{{params.hTwo.href}}" target="_blank">{{params.hTwo.text}}</a></h2>
            </div>
        </div>
    </div>
</div>
