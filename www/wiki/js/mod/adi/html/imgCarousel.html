<style>
     .photo-clear-pointer{
        cursor : default;
    }
    
    .carousel {
        width:100%;
        height:600px;
        overflow: hidden;
        position: relative
    }
    .displayBar,.displayBarItem{
        position: absolute;
        height:30px;
        width: 100%;
        margin: 0 auto;
        
        bottom: 0;
        left:0;
    }
    .displayBar{
        background-color: #333;
        opacity: 0.6;
        z-index: 3;
    }
    .displayBarItem{
        margin-left:50%;
        left:-100px !important;
        z-index: 4;
    }
    .displayBarItem a{
        display: block;
        height:3px;
        width:35px;
        background-color: #cfd2d3;
        margin-left: 5px;
        float: left;
        margin-top:15px;
    }
    .displayBarItem .active{
        background: #f9ce4a;
    } 
    /* .carousel {
        width:100%;
        height:800px ;
        overflow: hidden;
       
    } */
    .carouselImg{
        height:600px;
        width:100%;
        background-position: center center;
        background-size: cover;
    }
    
</style>
<div ng-controller="carouselController">
    <div uib-carousel interval="myInterval" no-wrap="noWrapSlides">
        <div uib-slide ng-repeat="slide in slides" index="slide.id">
            <img ng-src="{{slide.image}}" class="carouselImg">
        </div>
    </div>
</div>
