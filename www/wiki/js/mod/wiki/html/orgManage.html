<style>
    .org-manage .panel{
        background-color: #FFF;
        box-shadow: 0 4px 30px 0 rgba(19,61,112,.35);
        margin: 80px auto;
        max-width: 750px;
        min-width:700px;
        width: 70%;
    }
    .org-manage .panel-heading{
        font-weight: bold;
        font-size: 16px;
        color: #666;
        height: 60px;
        line-height: 60px;
        padding: 0 15px;
        border-bottom: 1px solid #DCDCDC;
    }
    .org-manage .panel-body{
        padding: 0;
        margin-top: -1px;
    }
    .org-manage .panel-body .nav-tabs{
        font-size: 16px;
        margin-left: -2px;
    }
    .org-manage .panel-body .nav-tabs>li>a{
        border-radius: 0;
    }
    .org-manage .tab-content{
        padding-bottom:35px;
    }
    .org-manage .tab-content a{
        color: inherit;
    }
    .org-manage .tab-content a:hover{
        color: #3977AD;
    }
    .org-manage .notify-item{
        display: flex;
        align-items: center;
        color: #666;
        padding:20px 30px;
    }
    .org-manage .notify-item:nth-child(2n){
        background-color: #F9F9F9;
    }
    .org-manage .notify-msg{
        flex:1;
        font-weight: bold;
    }
    .org-manage .info{
        color: #5C5F64;
    }
    .org-manage .btn{
        padding: 9px 23px;
        font-size: 16px;
        margin: 0 10px;
    }
    .org-manage .btn-outline{
        color: #666;
        border: 1px solid;
    }
    .org-manage .btn-outline:hover{
        background-color: #666;
        color: #FFF;
    }
    .org-manage .profile{
        width: 60px;
        height: 60px;
        object-fit: cover;
        margin:0 15px;
    }
    .org-manage .member-item .user-msg{
        flex: 1;
    }
    .org-manage .user-msg{
        padding-right:30px;
    }
    .org-manage .user-msg h4{
        margin: 10px 0 15px;
    }
    .org-manage .user-msg p{
        margin: 0;
    }
    .org-manage .user-msg img{
        vertical-align: text-top;
    }
    @media (max-width: 768px){
        .org-manage .panel{
            margin: 0;
            width: 100%;
            max-width: 100%;
            box-shadow: none;
            min-width: inherit;
        }
        .org-manage .notify-item{
            margin: 6px 0;
            padding: 6px 15px;
        }
        .org-manage .profile{
            margin-left: 0;
        }
        .org-manage .user-msg{
            padding-right: 15px;
            flex: 1;
        }
        .org-manage .user-msg h4{
            max-width: 82px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .org-manage .btn {
            font-size: 12px;
            padding: 6px 12px;
            margin: 0 5px;
        }
        .org-manage .notify-msg{
            font-size: 12px;
            padding-right: 6px;
        }
    }
</style>
<div class="org-manage clearfix" ng-controller="orgManageController">
    <div class="panel">
        <div class="panel-heading">组织管理</div>
        <div class="panel-body">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#member" aria-controls="member" role="tab" data-toggle="tab">成员列表</a></li>
                <li role="presentation"><a href="#notify" aria-controls="notify" role="tab" data-toggle="tab">申请通知</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="member">
                    <div class="notify-item member-item" ng-repeat="item in [1,2,3,4]">
                        <img ng-src="{{imgsPath+'personsal_header_profile.jpg'}}" alt="" class="profile">
                        <div class="user-msg">
                            <h4><a>Kaitlyn</a></h4>
                            <p><img ng-src="{{imgsPath+'icon/blog_location.png'}}" alt=""> <span class="info">深圳</span></p>
                        </div>
                        <div class="btn btn-primary">设定管理员</div>
                        <div class="btn btn-outline">删除</div>
                    </div>
                    <div class="notify-item member-item">
                        <img ng-src="{{imgsPath+'personsal_header_profile.jpg'}}" alt="" class="profile">
                        <div class="user-msg">
                            <h4>Kaitlyn</h4>
                            <p><img ng-src="{{imgsPath+'icon/blog_location.png'}}" alt=""> <span class="info">深圳</span></p>
                        </div>
                        <div class="btn btn-primary">设定管理员</div>
                        <div class="btn btn-outline">删除</div>
                    </div>
                    <div class="notify-item member-item">
                        <img ng-src="{{imgsPath+'personsal_header_profile.jpg'}}" alt="" class="profile">
                        <div class="user-msg">
                            <h4>Kaitlyn</h4>
                            <p><img ng-src="{{imgsPath+'icon/blog_location.png'}}" alt=""> <span class="info">深圳</span></p>
                        </div>
                        <div class="btn btn-primary">设定管理员</div>
                        <div class="btn btn-outline">删除</div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="notify">
                    <div class="notify-item" ng-repeat="item in [1,2,3,4]">
                        <img ng-src="{{imgsPath+'personsal_header_profile.jpg'}}" alt="" class="profile">
                        <div class="user-msg">
                            <h4><a>Kaitlyn</a></h4>
                            <p><img ng-src="{{imgsPath+'icon/blog_location.png'}}" alt=""> <span class="info">深圳</span></p>
                        </div>
                        <p class="notify-msg">申请加入ParaCraft学习小组</p>
                        <div class="btn btn-primary">同意</div>
                        <div class="btn btn-outline">删除</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
