<style>
    .company-works-second{
        padding:80px 0;
        background-color: #F1F1F1;
    }
    .company-works-second .container{
        padding:0;
    }
    .company-works-second h2{
        display: flex;
        padding: 0 15px;
        margin-bottom: 60px;
        align-items: center;
    }
    .company-works-second span{
        flex: 1;
        font-size: 20px;
        color: #999;
        padding-left: 10px;
    }
    .company-works-second img{
        width: 100%;
        height:200px;
        object-fit: cover;
    }
    .company-works-second a.btn{
        color: #666;
        border: 1px solid;
        font-size: 14px;
        padding:5px 15px;
    }
    .company-works-second h3{
        margin: 0 0 40px 0;
        height: 100px;
        text-align: center;
        line-height: 100px;
        background-color: #457DB1;
        color: #FFF;
        font-weight: normal;
    }
</style>
<style>
    @media(max-width: 768px) {
        .company-works-second{
            padding: 15px 0;
        }
        .company-works-second h2{
            margin-bottom: 20px;
        }
        .company-works-second h3{
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .company-works-second .show-col{
            margin-bottom: 20px;
        }
    }
</style>
<div class="company-works-second" ng-controller="companyWorksListSecondController">
    <div class="container">
        <h2>{{modParams.columnName}} <span class="info">{{modParams.columnInfo}}</span><a ng-show="modParams.moreNewsLink" href="{{modParams.moreNewsLink}}" class="btn">{{modParams.moreText || "更多>"}}</a></h2>
        <div class="show-col col-sm-4 col-xs-12" ng-repeat="workItem in modParams.works">
            <a href="{{workItem.workLink}}" target="_blank">
                <h3>{{workItem.workTitle}}</h3>
                <img ng-src="{{workItem.workImg}}" alt="">
            </a>
        </div>
    </div>
</div>
