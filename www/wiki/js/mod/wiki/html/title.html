<style>
    .title{
        width: 100%;
        height: 160px;
        position: relative; 
    }
    .title .img{
        width:20%;
        height:108px;
        position: absolute;
        background-color:rgb(196, 191, 191); 
        line-height: 108px;
        font-size: 20px;
        text-align: center;
    }
    .title .img img{
        width:100%;
        height:100%;
        overflow: hidden;
    }
    .title .h1{
        position: absolute;
        padding: 0;
        margin: 0;
        left:21.5%;
        top:0;
    }
    .title .h2{
        position: absolute;
        right:0;
        bottom: 0;
        font-size: 20px;
        color: rgb(196, 191, 191); 
    }
</style>
<div ng-controller="titleController">
    <div ng-if='params.design.text=="style1"'>
        <div class="title">
            <div class="img">
                <div ng-if="params.img.text.length == 0">YOUR LOGO</div>
                <img ng-if="params.img.text.length > 0" src="{{params.img.text}}">
            </div>
            <h1 class="h1" ng-click="viewEditorClick(params.title)" ng-hide="params.title.is_hide">{{params.h1.text}}</h2>
            <h2 class="h2" ng-click="viewEditorClick(params.subtitle)" ng-hide="params.subtitle.is_hide">{{params.h2.text}}</h1>
        </div>
    </div>
</div>
