<style>
    .title{
        width: 100%;
        height: 300px;
    }
    .title .img{
        width:20%;
        height:108px;
        border:#666 1px solid;
        text-align: center;
        display: inline-block;
    }
    .title .h1{
        position: relative;
        left:0px;
        top:30px;
        display: inline-block;
    }
    .title .h2{
        position: relative;
        right:-50%;
        bottom: -90px;
        display: inline-block;
    }
</style>
<div ng-controller="titleController">
    <div ng-if='params.design.text=="style1"'>
        <div class="title">
            <div class="img">
                <img src="{{params.img.text}}">
            </div>
            <h1 class="h1" ng-click="viewEditorClick(params.title)" ng-hide="params.title.is_hide">{{params.h1.text}}</h2>
            <h2 class="h2" ng-click="viewEditorClick(params.subtitle)" ng-hide="params.subtitle.is_hide">{{params.h2.text}}</h1>
        </div>
    </div>
</div>
