
<div ng-controller="headlinerController">
	<div ng-if='params.design.value="default"'>
		<div>
			<!--<div data-id="title" class="kp_module_editor_input_tag">{{params.title.value}}</div>-->
			<!--<div data-id="subtitle" class="kp_module_editor_input_tag">{{params.subtitle.value}}</div>-->
			<!--<div data-id="paragraph" class="kp_module_editor_input_tag">{{params.paragraph.value}}</div>-->
			<div ng-click="viewEditorClick(params.title)" ng-hide="params.title.is_hide"class="kp_module_editor_input_tag">{{params.title.value}}</div>
			<div ng-click="viewEditorClick(params.subtitle)" ng-hide="params.subtitle.is_hide" class="kp_module_editor_input_tag">{{params.subtitle.value}}</div>
			<div ng-click="viewEditorClick(params.paragraph)" class="kp_module_editor_input_tag">{{params.paragraph.value}}</div>
		</div>
		<div data-id="link" class="kp_module_editor_input_tag">
			<a ng-href="{{params.link.value_href}}">{{params.link.value_text}}</a>
		</div>
	</div>
</div>
