<div>
    <div style="border: 1px solid silver">
        <ul>
            <li ng-repeat="page in pageNav_pages"><a>{{page.name}}</a></li>
        </ul>
    </div>
</div>

<script type="text/javascript">
    var Account = util.getSelfServices().Account;
    var SelfData = util.getSelfServices().SelfData;
    var $scope = util.getScope();

    util.http('POST', config.apiUrlPrefix + 'website_pages/getWebsitePageList',{websiteName:SelfData.sitename}, function (data) {
        $scope.pageNav_pages = data;
    });
    //$scope.pageNav_pages = [{name:"Page1"},{name:"Page2"},{name:"Page3"}];
</script>
